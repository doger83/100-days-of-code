  <h1>Dominic's Survey Form</h1>
  <p>Thank you for taking the time to help us improve the platform </p>
  <form id="survey-form" action="">
    <div class="row-tab">
      <div class="label-burger">
        <label for="">Name:</label>
      </div>
      <div class="input-burger">
        <input type="text" placeholder="Name">
      </div>
    </div>
    <div class="row-tab">
      <div class="label-burger">
        <label for="">Age:</label>
      </div>
      <div class="input-burger">
        <input type="number" placeholder="Age">
      </div>
    </div> <div class="row-tab">
      <div class="label-burger">
        <label for="">Email:</label>
      </div>
      <div class="input-burger">
        <input type="email" placeholder="email">
      </div>
    </div>
    <div class="row-tab">
      <div class="label-select">
        <label for="">Which option best describes your current role? </label>
      </div>
      <div class="select-input">
        <select>
          <option value="student">Student</option>
          <option value="fulltimejob">Full Time Job</option>
          <option value="fulltimelearner">Full Time Learner</option>
          <option value="prefernottosay" selected>Prefer not to say</option>
          <option value="other" selected>Other</option>
        </select>
      </div>
    </div>
    <div class="row-tab">
      <div class="labels-radio">
        Would you recommend freeCodeCamp to a friend?
      </div>
      <div class="input-radio">
        <div>
          <label for="">
            Definitely
            <input type="radio" name="recommend">
          </label>
        </div>
        <div>
          <label for="">
            Maybe
            <input type="radio" name="recommend">
          </label>
        </div>
        <div>
          <label for="">
            Not sure
            <input type="radio" name="recommend">
          </label>
        </div>
      </div>
    </div>
    <div class="row-tab">
      <div class="checkbox-labels">
        <label for="">What would you like to see improved?</label>
      </div>
      <div class="checkbox-input">
        <div>
          <label for="">
            Front-end Projects
            <input type="checkbox">
          </label>
        </div>
        <div>
          <label for="">
            Front-end Projects
            <input type="checkbox">
          </label>
        </div>
        <div>
          <label for="">
            Front-end Projects
            <input type="checkbox">
          </label>
        </div>
      </div>
      <div class="row-tab">
        <textarea name="" id="" cols="30" rows="10">Enter yor comments here...</textarea>
      </div>
      <div class="row-tab">
        <button>Submit</button>
      </div>
    </div>
  </form>
